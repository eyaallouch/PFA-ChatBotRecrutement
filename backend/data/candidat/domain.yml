  utter_CompFPGA:
  - text: "Langages de description matérielle (VHDL, Verilog),Conception et vérification de circuits intégrés (ASIC),Conception de systèmes sur puce (SoC),Conception de circuits logiques programmables (FPGA),Outils de conception électronique assistée par ordinateur (EDA),Connaissance des architectures FPGA et ASIC,Méthodologies de conception de circuits intégrés (ASIC flow),Simulation et vérification fonctionnelle"
  utter_CompArchiSys:
  - text: "Conception et développement de systèmes informatiques,Architecture logicielle et matérielle,Connaissance des principes de conception orientée services (SOA),Intégration de systèmes hétérogènes,Virtualisation et conteneurisation,Gestion des exigences système,Analyse de performances et optimisation du système,Sécurité des systèmes d'information,Gestion de la configuration et des changements,Documentation et communication des architectures système"
  utter_CompdevApplication:
  - text: "Maîtrise des langages de programmation pertinents (Java, Kotlin pour Android, Swift pour iOS, JavaScript pour les applications web, etc.),Connaissance des frameworks de développement d'applications (Android SDK, iOS SDK, React Native, Flutter, etc.),Conception d'interfaces utilisateur conviviales (UI/UX design),Utilisation de bases de données (SQLite, CoreData, Firebase, MySQL, etc.),Gestion de données (JSON, XML, RESTful APIs, etc.),Débogage et tests d'applications,Gestion de versions et collaboration avec des outils comme Git,Compréhension des principes de sécurité des applications,Adaptabilité aux évolutions technologiques et aux nouveaux outils,Capacité à travailler en équipe et à communiquer efficacement avec les clients ou les parties prenantes."
  utter_CompSecuriteInformatique:
  - text: "Analyse des vulnérabilités , Gestion des identités et des accès Cryptographie Détection d'intrusion ,Gestion des incidents de sécurité, Sécurité des applications , Sécurité des réseaux ,Conformité et réglementation , Sensibilisation à la sécurité , Audit de sécurité"
  utter_CompAdminBD:
  - text: "Maîtrise des systèmes de gestion de bases de données (SGBD) tels que (MySQL, PostgreSQL, Oracle, SQL Server, MongoDB, etc.),Connaissance approfondie du langage SQL pour la manipulation et la gestion des données.,Capacité à concevoir, configurer et optimiser des bases de données pour des performances optimales et une haute disponibilité.,Expérience dans la sauvegarde et la récupération des données, ainsi que dans la planification de la reprise après sinistre.,Compétences en surveillance et en maintenance des performances des bases de données.,Capacité à résoudre les problèmes de performance, de concurrence et de sécurité des bases de données.,Connaissance des principes de sécurité des bases de données et des meilleures pratiques pour sécuriser les données sensibles.,Compétences en réplication et en clustering pour la haute disponibilité et la tolérance aux pannes.,Expérience dans l'installation, la configuration et la mise à niveau des systèmes de gestion de bases de données.,Capacité à travailler en collaboration avec les développeurs, les administrateurs système et les autres membres de l'équipe informatique pour assurer l'intégrité et la disponibilité des données."
  utter_CompReseaux:
  - text: "Connaissance approfondie des protocoles de communication réseau (TCP/IP, DNS, DHCP, SNMP, etc.).,Maîtrise des équipements réseau tels que les commutateurs, routeurs, pare-feu, balises Wi-Fi, etc.,Capacité à concevoir, configurer et déployer des réseaux locaux (LAN) et étendus (WAN).,Expérience dans la configuration et la gestion des protocoles de routage (OSPF, BGP, EIGRP, etc.).,Compétences en sécurité réseau pour protéger les données et les infrastructures contre les menaces externes et internes.,Connaissance des technologies de virtualisation réseau telles que VLAN, VPN, VRF, etc.,Compétences en gestion de la qualité de service (QoS) pour garantir des performances optimales des applications critiques.,Expérience dans la surveillance et la gestion des performances réseau à l'aide d'outils de supervision (SNMP, NetFlow, etc.).,Capacité à résoudre les problèmes réseau et à effectuer le dépannage rapidement et efficacement.,Compétences en documentation réseau pour maintenir des registres précis des configurations, des topologies et des changements apportés au réseau"
  utter_CompPorjetInfo:
  - text: "Maîtrise des méthodologies de gestion de projet telles que Agile, Scrum, Waterfall, etc.,Planification : Capacité à élaborer des plans de projet détaillés, à définir des objectifs et à établir des échéanciers réalistes.,Communication : Compétences en communication efficace avec les membres de l'équipe, les parties prenantes et la direction.,Leadership : Capacité à motiver et à guider une équipe vers l'atteinte des objectifs du projet.,Gestion des risques : Capacité à identifier, évaluer et atténuer les risques potentiels liés au projet.,Budgétisation : Compétences en gestion budgétaire pour suivre et contrôler les coûts du projet.,Résolution de problèmes : Capacité à anticiper et à résoudre les obstacles et les problèmes rencontrés pendant le projet.,Compétences techniques : Une compréhension générale des technologies informatiques et des processus de développement logiciel est souvent nécessaire pour diriger efficacement un projet informatique.,Gestion des parties prenantes : Capacité à gérer les attentes des parties prenantes et à maintenir des relations positives avec elles.,Évaluation et amélioration continue : Capacité à évaluer les performances du projet et à mettre en œuvre des améliorations pour optimiser les processus et les résultats."
  utter_CompConcepSysNum:
  - text: "Conception de circuits numériques : Maîtrise des langages de description matérielle (VHDL, Verilog) pour la modélisation des circuits numériques.,Architecture de systèmes numériques : Compréhension des principes de conception des systèmes numériques, y compris les microprocesseurs, les microcontrôleurs, les FPGA, etc.,Conception de systèmes sur puce (SoC) : Capacité à intégrer des composants matériels et logiciels dans un seul système.,Connaissance des outils de conception assistée par ordinateur (EDA) : Utilisation d'outils de simulation, de synthèse et de vérification pour concevoir et valider des systèmes numériques.,Programmation embarquée : Capacité à programmer des microcontrôleurs et des FPGA pour implémenter des fonctionnalités matérielles spécifiques.,Conception de circuits imprimés (PCB) : Compréhension de la conception et du routage de PCB pour l'intégration des composants matériels.,Analyse de la performance et de la consommation d'énergie : Capacité à évaluer les performances et la consommation d'énergie des systèmes numériques et à optimiser leur conception.,Prototypage et tests : Capacité à prototyper des systèmes numériques et à effectuer des tests pour valider leur fonctionnement."
  utter_CompRobotiqque:
  - text: "Programmation : Maîtrise des langages de programmation couramment utilisés dans l'industrie du jeu vidéo, tels que C++, C#, Python, etc.,Moteurs de jeu : Connaissance des moteurs de jeu populaires tels qu'Unity, Unreal Engine, Godot, etc., ainsi que leur utilisation pour le développement de jeux.,Graphismes et animation : Compétences en conception graphique, modélisation 3D, animation et création de textures.,Audio : Connaissance de la création et de l'intégration de musique, effets sonores et voix dans les jeux.,Intelligence artificielle : Compréhension des techniques d'intelligence artificielle utilisées pour créer des comportements non joueurs (NPC) réalistes.,Gameplay : Capacité à concevoir et à implémenter des mécanismes de jeu engageants et amusants.,Réseau : Compétences en développement de jeux multijoueurs en ligne, y compris la gestion de la synchronisation et des communications réseau.,Optimisation : Capacité à optimiser les performances des jeux pour différentes plateformes matérielles et logicielles.,Test et débogage : Compétences en test et en débogage pour assurer la qualité et la stabilité des jeux.,Adaptabilité : Capacité à s'adapter aux nouvelles technologies, aux tendances du marché et aux retours des joueurs pour améliorer constamment les jeux."
  utter_CompTestLogciel:
  - text: "Compréhension des principes de base du développement logiciel et du cycle de vie des logiciels.,Connaissance des techniques de test logiciel, y compris les tests unitaires, les tests d'intégration, les tests fonctionnels, les tests de régression, etc.,Maîtrise des outils de gestion des tests et de suivi des anomalies (bug tracking), tels que JIRA, Bugzilla, TestRail, etc.,Capacité à rédiger des cas de test clairs et précis en fonction des spécifications du logiciel.,Compétences en automatisation des tests à l'aide de frameworks comme Selenium, Appium, JUnit, TestNG, etc.,Expérience dans l'utilisation d'outils de gestion de versions comme Git pour le contrôle de version du code source.,Capacité à comprendre les exigences du client et à traduire ces exigences en scénarios de test.,Aptitude à identifier, isoler et documenter les défauts de manière claire et détaillée.,Compétences en communication pour collaborer efficacement avec les développeurs, les chefs de projet et les autres membres de l'équipe.,Capacité à travailler de manière autonome tout en respectant les délais et en maintenant la qualité du travail."
  utter_CompResMarketing:
  - text: "Stratégie marketing : Capacité à élaborer des stratégies marketing efficaces en fonction des objectifs commerciaux de l'entreprise.,Connaissance du marché : Compréhension approfondie du marché cible, des tendances de l'industrie et de la concurrence.,Analyse de données : Aptitude à collecter, analyser et interpréter des données marketing pour prendre des décisions éclairées.,Planification et gestion de campagnes : Capacité à planifier, exécuter et évaluer des campagnes marketing multicanal (numérique, traditionnel, événementiel, etc.).,Compétences en branding : Capacité à développer et à promouvoir une identité de marque forte et cohérente.,Marketing digital : Maîtrise des techniques de marketing digital telles que le SEO, le SEM, le marketing par e-mail, les médias sociaux, etc.,Compétences en communication : Capacité à communiquer efficacement avec différents publics, internes et externes.,Gestion de projet : Aptitude à gérer plusieurs projets marketing simultanément et à respecter les délais.,Créativité : Capacité à générer des idées novatrices et à développer des campagnes marketing originales et percutantes.,Leadership : Capacité à diriger une équipe marketing, à motiver les membres de l'équipe et à les guider vers l'atteinte des objectifs fixés."
  utter_CompRespAchat:
  - text: "Analyse du marché : Capacité à évaluer le marché des fournisseurs et à identifier les tendances, les opportunités et les risques.,Négociation : Compétences avancées en négociation pour obtenir les meilleures conditions commerciales et les prix les plus avantageux.,Gestion des fournisseurs : Capacité à évaluer, sélectionner et gérer les relations avec les fournisseurs pour garantir la qualité, la fiabilité et la conformité des produits et services achetés.,Gestion des contrats : Maîtrise de la rédaction et de la gestion des contrats d'achat pour protéger les intérêts de l'entreprise.,Gestion des stocks : Compréhension des principes de gestion des stocks pour optimiser les niveaux de stocks et minimiser les coûts.,Analyse des coûts : Capacité à analyser les coûts totaux d'achat, y compris les coûts directs et indirects, pour identifier les possibilités d'économies.,Planification des achats : Aptitude à planifier les besoins en approvisionnement à court et à long terme en fonction des objectifs commerciaux et des exigences opérationnelles.,Compétences en gestion de projet : Capacité à gérer efficacement les projets d'achat, à respecter les délais et à coordonner les différentes parties prenantes.,Conformité réglementaire : Connaissance des réglementations et des normes en matière d'achat, y compris les règles de concurrence, les normes de qualité et les exigences environnementales.,Compétences en communication : Capacité à communiquer efficacement avec les fournisseurs"
  utter_CompResVente:
  - text: "Leadership : Capacité à diriger une équipe de vente, à la motiver et à la guider vers l'atteinte des objectifs de vente.,Stratégie de vente : Capacité à développer et à mettre en œuvre une stratégie de vente efficace en fonction des objectifs commerciaux de l'entreprise.,Gestion de la relation client : Compétences en gestion de la relation client pour fidéliser les clients existants et développer de nouvelles relations commerciales.,Connaissance du marché : Compréhension approfondie du marché cible, des tendances de l'industrie et de la concurrence.,Compétences en négociation : Aptitude à négocier avec les clients pour conclure des accords commerciaux avantageux.,Analyse des données : Capacité à analyser les données de vente pour identifier les opportunités de croissance et les domaines à améliorer.,Communication : Compétences en communication pour présenter efficacement les produits et services de l'entreprise et persuader les clients potentiels.,Gestion du pipeline de vente : Capacité à gérer et à suivre les prospects à différentes étapes du processus de vente.,Compétences en gestion de projet : Capacité à gérer efficacement les initiatives de vente et à coordonner les activités entre les différents membres de l'équipe.,Adaptabilité : Capacité à s'adapter aux changements du marché et à ajuster les stratégies de vente en conséquence pour maximiser les résultats."
  utter_CompResLogistique:
  - text: "Gestion des opérations logistiques : Capacité à planifier, organiser et coordonner les opérations logistiques pour assurer une gestion efficace des flux de marchandises.,Gestion de la chaîne d'approvisionnement : Connaissance approfondie des processus d'approvisionnement, de stockage, de transport et de distribution des produits.,Compétences en gestion des stocks : Capacité à optimiser les niveaux de stock, à minimiser les coûts de stockage et à garantir la disponibilité des produits.,Gestion des entrepôts : Maîtrise des principes de gestion d'entrepôt, y compris le stockage, la réception, la préparation de commandes et l'inventaire.,Planification des transports : Aptitude à planifier et à coordonner les transports de marchandises pour assurer une livraison efficace et à temps.,Gestion des fournisseurs : Compétences en sélection et en gestion des fournisseurs pour garantir la qualité et la fiabilité des produits et services.,Technologies de l'information : Connaissance des systèmes d'information logistique pour suivre et gérer les flux de marchandises et les stocks.,Analyse des données : Capacité à analyser les données logistiques pour identifier les tendances, les inefficacités et les opportunités d'amélioration.,Compétences en gestion de projet : Capacité à gérer efficacement les projets logistiques, à respecter les délais et à coordonner les différentes parties prenantes.,Compétences en communication : Capacité à communiquer efficacement avec les membres de l'équipe, les partenaires commerciaux et les autres départements de l'entreprise pour assurer une coordination harmonieuse des opérations logistiques."
  utter_CompResQualite:
  - text: "Connaissance des normes de qualité : Maîtrise des normes de qualité pertinentes telles que ISO 9001, ISO 14001, ISO 45001, etc.,Gestion de la qualité : Capacité à élaborer, mettre en œuvre et améliorer les systèmes de gestion de la qualité pour assurer la conformité aux normes et aux exigences réglementaires.,Assurance qualité : Compétences en développement et en mise en œuvre de processus et de procédures d'assurance qualité pour garantir la qualité des produits et services.,Gestion des audits : Capacité à planifier et à exécuter des audits internes et externes pour évaluer la conformité aux normes de qualité et identifier les opportunités d'amélioration.,Compétences en analyse de données : Capacité à collecter, analyser et interpréter les données de qualité pour identifier les tendances, les problèmes et les opportunités d'amélioration.,Résolution de problèmes : Aptitude à identifier les problèmes de qualité, à analyser les causes sous-jacentes et à mettre en œuvre des actions correctives et préventives efficaces.,Compétences en formation : Capacité à former et à sensibiliser le personnel aux principes et aux pratiques de gestion de la qualité.,Gestion de la documentation : Maîtrise de la gestion de la documentation qualité, y compris la rédaction, la révision et le contrôle des documents.,Compétences en communication : Capacité à communiquer efficacement avec les membres de l'équipe, les clients et les fournisseurs pour assurer une compréhension et une collaboration efficaces en matière de qualité.,Compétences en leadership : Capacité à diriger une équipe qualité, à motiver les membres de l'équipe et à promouvoir une culture de la qualité au sein de l'organisation."
  utter_CompResCRM:
  - text: "Compétences en communication : Capacité à communiquer efficacement avec les clients, à écouter leurs besoins et à répondre à leurs questions et préoccupations de manière claire et empathique.,Gestion de la relation client : Aptitude à développer et à entretenir des relations positives et durables avec les clients, en leur fournissant un service de qualité et en anticipant leurs besoins.,Compétences en résolution de problèmes : Capacité à identifier les problèmes des clients, à analyser les causes sous-jacentes et à trouver des solutions appropriées pour les résoudre rapidement et efficacement.,Orientation client : Engagement à mettre les besoins et la satisfaction des clients au premier plan de toutes les décisions et actions.,Gestion du temps : Capacité à gérer efficacement son temps pour répondre aux demandes des clients dans les délais impartis et à gérer plusieurs tâches et demandes simultanément.,Compétences en leadership : Capacité à diriger une équipe de service client, à les motiver et à les guider vers l'atteinte des objectifs de satisfaction client.,Compétences en gestion de la crise : Aptitude à gérer les situations difficiles et les clients mécontents de manière professionnelle, en maintenant le calme et en proposant des solutions appropriées.,Compétences en analyse des données : Capacité à analyser les données de satisfaction client pour identifier les tendances, les points faibles et les opportunités d'amélioration.,Compétences en gestion de projet : Capacité à coordonner et à gérer des initiatives visant à améliorer l'expérience client et à résoudre les problèmes identifiés.,Compétences en formation : Capacité à former et à encadrer les membres de l'équipe relation client pour améliorer leurs compétences et leurs performances."
  utter_CompResProduction:
  - text: "Gestion des opérations : Capacité à planifier, organiser et superviser les opérations de production pour assurer un fonctionnement efficace et rentable.,Gestion des ressources : Aptitude à allouer efficacement les ressources humaines, matérielles et financières pour maximiser la productivité et minimiser les coûts.,Compétences en leadership : Capacité à diriger et à motiver une équipe de production pour atteindre les objectifs de production et maintenir un environnement de travail positif.,Gestion de la qualité : Connaissance des principes et des pratiques de gestion de la qualité pour garantir la conformité des produits aux normes et aux spécifications.,Compétences en résolution de problèmes : Capacité à identifier les problèmes de production, à analyser les causes sous-jacentes et à mettre en œuvre des solutions efficaces pour les résoudre.,Gestion de la sécurité : Aptitude à promouvoir et à maintenir un environnement de travail sûr en appliquant les normes de sécurité et en encourageant les pratiques sécuritaires.,Compétences en gestion de la chaîne d'approvisionnement : Connaissance des principes de gestion de la chaîne d'approvisionnement pour assurer un approvisionnement en matières premières et en composants efficace et fiable.,Compétences en analyse des données : Capacité à collecter, analyser et interpréter les données de production pour identifier les tendances, les inefficacités et les opportunités d'amélioration.,Gestion de la maintenance : Connaissance des procédures de maintenance préventive et corrective pour assurer le bon fonctionnement des équipements de production.,Compétences en communication : Capacité à communiquer efficacement avec les membres de l'équipe, les autres départements de l'entreprise et les fournisseurs pour assurer une coordination harmonieuse des activités de production."
  utter_CompDevERP:
  - text: "Maîtrise des langages de programmation : Connaissance approfondie des langages de programmation utilisés dans le développement d'ERP, tels que Java, C#, Python, etc.,Compétences en développement logiciel : Capacité à concevoir, développer et déployer des applications ERP en utilisant des frameworks et des technologies appropriés.,Connaissance des ERP : Compréhension des principes de base des systèmes ERP et des modules fonctionnels tels que la gestion des ventes, des achats, des stocks, de la finance, des ressources humaines, etc.,Base de données : Maîtrise des bases de données relationnelles et des outils de requête SQL pour la gestion des données dans un environnement ERP.,Intégration de systèmes : Compétences en intégration de systèmes pour connecter l'ERP avec d'autres applications et systèmes tiers.,Personnalisation et configuration : Capacité à personnaliser et à configurer les fonctionnalités de l'ERP en fonction des besoins spécifiques de l'entreprise.,Analyse des besoins : Aptitude à analyser les besoins des utilisateurs et à traduire ces besoins en spécifications techniques pour le développement de l'ERP.,Gestion de projet : Compétences en gestion de projet pour planifier, organiser et exécuter des projets de développement d'ERP dans les délais et les budgets impartis.,Test et débogage : Capacité à effectuer des tests unitaires, des tests d'intégration et des tests de système pour assurer la qualité et la fiabilité de l'ERP.,Compétences en documentation : Capacité à documenter les processus de développement, les spécifications techniques, les manuels d'utilisation, etc., pour faciliter la maintenance et la prise en charge de l'ERP."
  utter_CompGenieIndus:
  - text: "Connaissance des processus industriels : Compréhension approfondie des processus de fabrication, d'assemblage, de distribution et de gestion de la chaîne d'approvisionnement,Gestion de la production : Capacité à planifier, organiser et superviser les opérations de production pour optimiser l'utilisation des ressources et maximiser l'efficacité,Analyse des systèmes : Compétences en analyse des systèmes industriels pour identifier les inefficacités, les goulets d'étranglement et les opportunités d'amélioration,Gestion de la qualité : Connaissance des principes et des outils de gestion de la qualité pour garantir la conformité aux normes et aux spécifications,Gestion des opérations : Aptitude à gérer les opérations quotidiennes, y compris la planification de la production, la gestion des stocks et la coordination des équipes,Optimisation des processus : Capacité à concevoir et à mettre en œuvre des améliorations de processus pour augmenter l'efficacité, réduire les coûts et améliorer la qualité,Modélisation et simulation : Utilisation d'outils de modélisation et de simulation pour évaluer les performances des systèmes industriels et tester les scénarios d'amélioration,Gestion de projet : Compétences en gestion de projet pour planifier, exécuter et contrôler des projets d'amélioration des processus dans les délais et les budgets impartis,Compétences en communication : Capacité à communiquer efficacement avec les membres de l'équipe, les clients et les parties prenantes pour assurer une collaboration harmonieuse,Compétences en résolution de problèmes : Aptitude à identifier les problèmes, à analyser les causes sous-jacentes et à mettre en œuvre des solutions efficaces pour les résoudre."
  utter_CompGenieElectrique:
  - text: "Conception électrique : Maîtrise des principes de conception électrique pour les systèmes de distribution d'énergie, les circuits électriques, les systèmes de contrôle, etc,Analyse de circuits : Compétences en analyse des circuits électriques AC et DC, y compris l'utilisation de lois de Kirchhoff, de théorèmes de circuit et d'outils de simulation,Électronique de puissance : Connaissance des dispositifs et des circuits de conversion d'énergie, tels que les convertisseurs de puissance, les onduleurs, les redresseurs, etc,Électromagnétisme : Compréhension des principes de l'électromagnétisme pour la conception de dispositifs électromagnétiques tels que les moteurs, les transformateurs, etc,Systèmes de contrôle : Capacité à concevoir, analyser et mettre en œuvre des systèmes de contrôle automatique pour réguler la performance des systèmes électriques,Sécurité électrique : Connaissance des normes et des réglementations en matière de sécurité électrique pour assurer la sécurité des installations et des équipements électriques,Gestion de l'énergie : Aptitude à concevoir des systèmes d'optimisation de l'énergie et à évaluer l'efficacité énergétique des systèmes électriques,Systèmes de communication : Compréhension des principes de base des systèmes de communication électrique et des protocoles de communication, tels que Ethernet, CAN, etc,Automatisation et contrôle industriel : Compétences en automatisation industrielle et en contrôle des processus, y compris la programmation de PLC (automates programmables), d'interfaces homme-machine (IHM) et de systèmes de supervision et acquisition de données (SCADA),Compétences en résolution de problèmes : Capacité à identifier, analyser et résoudre les problèmes électriques rencontrés dans les systèmes et les équipements électriques."
  utter_CompGenieCivil:
  - text: "Conception et dessin : Maîtrise des logiciels de conception assistée par ordinateur (CAO) tels que AutoCAD, Revit, et des outils de modélisation BIM (Building Information Modeling) pour concevoir des structures et des infrastructures,Calculs structuraux : Compétences en analyse structurale pour effectuer des calculs de charge, de résistance et de stabilité des structures,Connaissance des matériaux de construction : Compréhension des propriétés et des caractéristiques des matériaux de construction tels que le béton, l'acier, le bois, etc,Gestion de projet : Aptitude à planifier, organiser et superviser des projets de construction, en respectant les délais et les budgets impartis,Normes de construction et réglementations : Connaissance des codes du bâtiment, des normes de sécurité et des réglementations gouvernementales en matière de construction,Gestion des ressources : Capacité à gérer efficacement les ressources humaines, matérielles et financières nécessaires à la réalisation des projets de construction,Gestion des risques : Aptitude à identifier, évaluer et atténuer les risques liés aux projets de construction,Gestion des chantiers : Compétences en gestion de chantier pour coordonner les activités des travailleurs, des sous-traitants et des fournisseurs sur le site de construction,Durabilité et développement durable : Compréhension des principes de durabilité et d'impact environnemental dans la conception et la construction des infrastructures,Compétences en communication : Capacité à communiquer efficacement avec les membres de l'équipe, les clients, les architectes et les autres parties prenantes tout au long du processus de construction."
  utter_CompGenieMateriaux:
  - text: "Connaissance des matériaux : Compréhension approfondie des propriétés, des comportements et des applications des différents types de matériaux, tels que les métaux, les polymères, les céramiques et les composites,Structure et microstructure : Capacité à analyser la structure et la microstructure des matériaux à l'échelle atomique et microscopique pour comprendre leur comportement et leurs performances,Caractérisation des matériaux : Maîtrise des techniques de caractérisation des matériaux, telles que la microscopie électronique, la spectroscopie, la diffraction des rayons X, etc,Sélection des matériaux : Aptitude à sélectionner les matériaux appropriés en fonction des exigences spécifiques des applications, y compris les propriétés mécaniques, thermiques, électriques et chimiques,Fabrication des matériaux : Connaissance des techniques de fabrication des matériaux, y compris la métallurgie, la fonderie, la mise en forme des plastiques, la céramique, etc,Comportement des matériaux : Compréhension des principes de base du comportement des matériaux sous différentes conditions de charge, de température et d'environnement,Tests de matériaux : Compétences en planification et en exécution de tests de matériaux pour évaluer leur résistance, leur durabilité, leur ténacité, etc,Durabilité et recyclage : Connaissance des aspects de durabilité et de recyclage des matériaux pour minimiser l'impact environnemental et promouvoir le développement durable,Simulation et modélisation : Utilisation d'outils de simulation et de modélisation pour prédire le comportement des matériaux dans des conditions spécifiques et optimiser leur conception,Compétences en communication : Capacité à communiquer efficacement avec les clients, les collègues et les partenaires pour expliquer les choix de matériaux, les résultats des tests et les recommandations d'ingénierie."
  utter_CompGenieMecanique:
  - text: "Conception mécanique : Maîtrise des logiciels de conception assistée par ordinateur (CAO) tels que SolidWorks, CATIA, AutoCAD, etc., pour concevoir des pièces, des assemblages et des systèmes mécaniques,Analyse des structures : Compétences en analyse par éléments finis (FEA) pour évaluer la résistance, la rigidité et la durabilité des composants mécaniques,Thermodynamique : Compréhension des principes de base de la thermodynamique pour analyser et concevoir des systèmes de chauffage, de ventilation et de climatisation (HVAC), des moteurs, etc,Dynamique des fluides : Connaissance des principes de la dynamique des fluides pour concevoir et optimiser les systèmes de circulation des fluides, tels que les pompes, les turbines, les systèmes de refroidissement, etc,Mécanique des matériaux : Aptitude à analyser les propriétés mécaniques des matériaux pour concevoir des composants et des systèmes capables de supporter les charges et les contraintes applicables,Automatisation et robotique : Compréhension des principes de l'automatisation industrielle et de la robotique pour concevoir et mettre en œuvre des systèmes automatisés et des robots industriels,Fabrication et fabrication additive : Connaissance des techniques de fabrication traditionnelles (usinage, moulage, soudage, etc) ainsi que des technologies de fabrication additive (impression 3D) pour produire des pièces et des composants,Contrôle et instrumentation : Capacité à concevoir et à mettre en œuvre des systèmes de contrôle et d'instrumentation pour surveiller et réguler le fonctionnement des systèmes mécaniques"
  utter_CompResComptable:
  - text: "Maîtrise des principes comptables : Connaissance des normes comptables généralement acceptées (PCGA) et des normes internationales d'information financière (IFRS).,Compétences en comptabilité financière : Capacité à enregistrer, classer et résumer les transactions financières pour produire des états financiers précis.,Analyse financière : Aptitude à analyser les états financiers pour évaluer la santé financière d'une entreprise, identifier les tendances et formuler des recommandations.,Fiscalité : Connaissance des lois fiscales locales et nationales pour assurer la conformité fiscale et optimiser la situation fiscale de l'entreprise.,Gestion de trésorerie : Compétences en gestion de trésorerie pour superviser les flux de trésorerie, prévoir les besoins en liquidités et gérer les comptes bancaires.,Logiciels comptables : Maîtrise des logiciels de comptabilité courants tels que QuickBooks, Sage, Xero, ainsi que des outils de tableur comme Excel.,Audit : Connaissance des techniques d'audit pour examiner et évaluer les systèmes comptables et les contrôles internes d'une organisation.,Compétences en communication : Capacité à communiquer efficacement avec les membres de l'équipe, les clients, les fournisseurs et les autorités fiscales.,Éthique professionnelle : Adhésion à des normes élevées d'éthique professionnelle, y compris la confidentialité, l'intégrité et la responsabilité.,Formation continue : Engagement à rester à jour sur les développements comptables, les réglementations fiscales et les meilleures pratiques comptables grâce à la formation continue et au développement professionnel."
  utter_ProcessPostEmploi:
  - text: "Tout d'abord, vous devez accéder à la section 'Profil' de votre espace candidat et créer votre profil en insérant vos informations personnelles, puis les enregistrer. Ensuite, rendez-vous dans la section 'Mon CV' où vous pouvez télécharger votre CV si vous en avez un, ou choisir l'option 'Créer CV' pour insérer vos compétences et vos expériences. Vous obtiendrez ainsi un score pour votre CV en fonction de vos compétences. Ensuite, dirigez-vous vers la section 'Liste des offres' pour consulter les offres d'emploi correspondant à votre profil, et vous pouvez également postuler à une offre d'emploi. Enfin, consultez la section 'Ma candidature' pour suivre l'état de vos candidatures. Vous recevrez également des notifications."
  utter_ProfilCandidature:
  - text: "Pour remplir la section 'Profil', veuillez fournir vos informations personnelles de base, comme votre nom, email, date de naissance, genre, et adresse actuelle."
  utter_DetailsProfil:
  - text: "Votre profil doit inclure votre nom complet, adresse email, date de naissance, genre, et coordonnées telles que votre adresse et numéro de téléphone."
  utter_ChampsObligatoiresProfil:
  - text: "Oui, tous les champs marqués d'un astérisque (*) sont obligatoires. Assurez-vous de les remplir pour compléter votre profil."
  utter_DonneesPersonellesProfil:
  - text: "Veuillez partager uniquement les informations requises par le formulaire. Évitez d'ajouter des informations sensibles ou superflues qui ne sont pas demandées."
  utter_ConfidentialiteInfoProfil:
  - text: "Nous prenons la confidentialité très au sérieux. Vos informations sont sécurisées et ne seront partagées avec aucune partie tierce sans votre consentement explicite."
  utter_CaracteresSpeciauxProfil:
  - text: "Si votre nom contient des caractères spéciaux, veuillez les entrer tel qu'ils apparaissent sur vos documents officiels."
  utter_CandidatEmailAdresse:
  - text: "Il est préférable d'utiliser une adresse email personnelle que vous consultez régulièrement pour éviter tout conflit d'intérêts ou problèmes de confidentialité."
  utter_CandidatDateBirth:
  - text: "Votre date de naissance est requise pour des raisons de vérification d'identité et pour s'assurer que vous répondez aux critères d'âge pour le poste."
  utter_CodePostalAdress:
  - text: "Oui, veuillez inclure votre code postal pour nous aider à vérifier votre lieu de résidence et à gérer les possibilités d'emploi locales."
  utter_SlaireFormCandidat:
  - text: "Veuillez entrer le montant brut mensuel que vous attendez dans le champ 'Salaire mensuel désiré' en tenant compte de votre expérience et du marché actuel."
  utter_FormSalaireZExcatCand:
  - text: "Il est préférable de spécifier une fourchette de salaire, ce qui peut offrir une certaine flexibilité lors des négociations. Si vous avez un montant précis en tête, vous pouvez aussi l'indiquer."
  utter_SalaireVideForm:
  - text: "Il est recommandé de remplir ce champ pour que les employeurs comprennent vos attentes, mais si vous êtes ouvert à négociation, vous pouvez mentionner 'Négociable' ou laisser le champ vide."
  utter_lieuxTravailForm:
  - text: "Oui, vous pouvez généralement choisir plusieurs options si le système le permet, pour indiquer votre flexibilité quant au lieu de travail."
  utter_DispoCandidatFrom:
  - text: "Entrez la date à laquelle vous serez disponible pour commencer le travail dans le format DD-MM-YYYY dans le champ 'Date de disponibilité'."
  utter_CandidatDisponible:
  - text: "Si vous êtes disponible immédiatement, vous pouvez indiquer la date du jour ou écrire 'Immédiatement' si l'option est disponible."
  utter_PostulePosteForm:
  - text: "Tapez le titre du poste que vous ciblez dans le champ 'Poste désiré'."
  utter_ListOffresDashbord:
  - text: "Notre système analyse votre CV et attribue un score en fonction de vos compétences, expérience et qualifications. Ensuite, il compare votre profil avec les exigences des offres d'emploi et vous présente celles qui correspondent le mieux à votre score de CV."
  utter_ManqueOffres:
  - text: "Je vous recommande de mettre à jour votre CV sur notre plateforme pour refléter au mieux vos compétences actuelles et expériences. Assurez-vous également de remplir toutes les sections de votre profil pour améliorer la précision des correspondances d'offres d'emploi."
  utter_ModifScoreCv:
  - text: "Oui, vous pouvez modifier les informations de votre CV et votre profil pour mettre en évidence différents aspects de votre expérience professionnelle, ce qui peut influencer les offres qui vous sont présentées."
  utter_FacteurScoreCv:
  - text: "les éléments qui influencent votre score de cv sont vos compéténces techniques, interpersonelles , lingustiques et la qualité de vos expériences professionelles "
  utter_AugmenterScoreCv:
  - text: " les éléments qui influencent votre score de cv sont vos compéténces techniques, interpersonelles , lingustiques et la qualité de vos expériences professionelles"
  utter_AccedePlusOffres:
  - text: "Vous pouvez améliorer votre score de CV en acquérant de nouvelles compétences, en obtenant des certifications supplémentaires, et en mettant à jour votre expérience professionnelle. Assurez-vous que toutes vos réalisations et compétences sont bien documentées dans votre CV."
  utter_ChangeDomExpertise:
  - text: "Oui, si vous mettez à jour votre CV avec de nouvelles compétences ou expériences dans un autre domaine, notre système prendra en compte ces changements et vous proposera des offres qui correspondent à votre nouvelle trajectoire professionnelle."
  utter_PostuleViaListesOffres:
  - text: "Absolument, lorsque vous trouvez une offre qui vous intéresse, cliquez simplement sur le bouton 'Postuler' et suivez les instructions pour soumettre votre candidature."
  utter_SuiviCnadidature:
  - text: "Entrez dans la section Ma Candidature et vous pouvez consulter l'état de votre candidature"
  utter_EnattenteSuiviCand:
  - text: "L'état 'En attente' indique que votre candidature a été soumise avec succès mais n'a pas encore été examinée par l'employeur. Une fois qu'elle sera traitée, le statut passera à 'Test', 'Entretien planifié', 'Refusé' ou 'Accepté'."
  utter_TestSuiviCand:
  - text: "Le 'Test' fait généralement référence à une évaluation des compétences ou à un test de personnalité que l'employeur utilise pour mieux comprendre vos aptitudes pour le poste."
  utter_MotifEntretienPlanifie:
  - text: " Si un entretien a été planifié, vous devriez recevoir une notification par e-mail ou via notre plateforme avec les détails de l'entretien, y compris la date, l'heure et le format de l'entretien (en personne, téléphone, vidéoconférence)."
  utter_ApresAccept:
  - text: "Félicitations pour votre acceptation ! Les prochaines étapes incluent généralement la signature d'un contrat, la discussion des détails tels que le salaire et les avantages, ainsi que la planification de votre date de début. Vous recevrez ces informations de la part de l'employeur ou de notre équipe de support."
  utter_CandRefusee:
  - text: "Bien que nous encouragions les employeurs à fournir des commentaires, cela n'est pas toujours possible en raison du nombre élevé de candidatures."
  utter_DetailsOffre:
  - text: "Dans la section Ma candidature , vous pouvez cliquer sur 'Voir l'offre' pour revoir les détails de l'emploi pour lequel vous avez postulé. Cela comprendra la description du poste, les exigences et d'autres informations pertinentes."
  utter_PoliConfidenEntreprise:
  - text: "La politique de confidentialité de Rec-inov vise à protéger les données personnelles des utilisateurs de sa plateforme de recrutement en ligne. Les informations personnelles sont collectées lors de la création de compte, du remplissage de profils, de postulations à des offres d'emploi et de communications entre utilisateurs. Ces données sont utilisées pour faciliter la recherche d'emploi et de talents, ainsi que pour améliorer l'expérience utilisateur. Rec-inov assure la sécurité des données par des mesures techniques et organisationnelles, et s'engage à ne pas partager ces données sans consentement explicite. Les utilisateurs ont le droit d'accéder, de rectifier, de supprimer ou de limiter le traitement de leurs données, ainsi que de résilier leur compte à tout moment. Ils doivent respecter les conditions générales d'utilisation, fournir des informations précises, utiliser la plateforme de manière responsable et respecter les droits de propriété intellectuelle. Rec-inov se réserve le droit de modifier sa politique de confidentialité et ses conditions d'utilisation, avec obligation pour les utilisateurs d'accepter ces modifications pour continuer à utiliser la plateforme."
  utter_InfoConfidentialite:
  - text: "Cliquez sur votre nom en haut à droite puis entrez dans la section politique"


session_config:
  session_expiration_time: 120
  carry_over_slots_to_new_session: true