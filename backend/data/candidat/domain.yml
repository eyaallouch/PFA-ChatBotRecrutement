  utter_CompGenieLogiciel:
  - text: "Programmation (Java, Python, C++, JavaScript, etc.),Développement web (HTML, CSS, JavaScript, React, Angular, Vue.js, etc.),Bases de données (MySQL, PostgreSQL, SQL),Algorithmes et structures de données,Systèmes d'exploitation (Windows, Linux, Unix),Développement mobile (Android - Java/Kotlin, iOS - Swift/Objective-C),Génie logiciel (Scrum, Agile, Git, conception orientée objet)"
